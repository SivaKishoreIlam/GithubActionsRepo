name: Build & Deploy Spring app

on:
  push:
    branches:
      - main

jobs:
  build-deploy: 
    name: setup NodeJS
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout Repository 
      uses: actions/checkout@v2 
      
    - name: Set up Node.js 
      uses: actions/setup-node@v2 
      with: 
        node-version: '14' 
      
    - name: Install Dependencies 
      run: npm install 

    - name: Creating a package.json file
      run: npm init -y
      
    - name: Run Tests 
      run: npm test 
     
    - name: Build Artifact 
      run: npm build
          
